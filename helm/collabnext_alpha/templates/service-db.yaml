apiVersion: v1
kind: Service
metadata:
  name: {{ include "collabnext_alpha.fullname" . }}-database

  labels:
    {{- include "collabnext_alpha.labels" . | nindent 4 }}
    app: database

spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.database.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "collabnext_alpha.selectorLabels" . | nindent 4 }}
